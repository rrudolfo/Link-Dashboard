<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Link Dashboard</h1>
        <p class="subtitle">Your personal new tab page</p>
      </div>
      <button id="new-link-btn" class="button button-primary" type="button">New Link</button>
    </header>

    <section class="panel">
      <form id="category-form" class="inline-form">
        <input
          id="category-name-input"
          type="text"
          maxlength="50"
          placeholder="Create category (e.g., Work)"
          aria-label="Category name"
          required
        />
        <button class="button" type="submit">Add Category</button>
      </form>
    </section>

    <main id="categories-container" class="categories-grid" aria-live="polite"></main>

    <div id="modal-overlay" class="modal-overlay hidden">
      <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
          <h2 id="modal-title">Add Link</h2>
          <button id="modal-close-btn" class="icon-button" type="button" aria-label="Close">x</button>
        </div>
        <form id="link-form" class="stack-form">
          <input id="link-name-input" type="text" maxlength="80" placeholder="Link name" required />
          <input
            id="link-url-input"
            type="text"
            maxlength="2048"
            placeholder="https://example.com"
            inputmode="url"
            required
          />
          <select id="link-category-select" required></select>
          <div class="modal-actions">
            <button id="link-form-submit" class="button button-primary" type="submit">Save</button>
            <button id="link-form-cancel" class="button" type="button">Cancel</button>
          </div>
        </form>
      </section>
    </div>

    <template id="category-template">
      <article class="category-card">
        <header class="category-header">
          <h3 class="category-title"></h3>
          <div class="category-actions">
            <button class="button button-small add-link-btn" type="button">Add Link</button>
            <button class="icon-button delete-category-btn" type="button" aria-label="Delete category">x</button>
          </div>
        </header>
        <ul class="links-list"></ul>
      </article>
    </template>

    <template id="link-template">
      <li class="link-item">
        <a class="link-anchor" target="_blank" rel="noopener noreferrer"></a>
        <div class="link-actions">
          <button class="button button-small edit-link-btn" type="button">Edit</button>
          <button class="button button-small delete-link-btn" type="button">Delete</button>
        </div>
      </li>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
